<div class="container text-center">

    <div class="row">
      <div class="col-sm-1 col-md-1 col-lg-1">
   
      </div>

      
      <div class="col-sm-10 col-md-10 col-lg-10">

<!--skills-->

  <div class="card d-flex w-100 mb-3 p-3  bg-dark" style=" border-color: transparent; box-shadow: 5px 5px 10px  rgba(29, 29, 28, 0.782);">

    <h3 class="card-title mt-3" style="text-align: left; color: #f7f19c ; margin-left: 2rem;"> HARD & SOFT SKILLS</h3>

    <div class="col-lg-2">
   
        <button type="button" routerLink="/newskill" class="btn btn-warning" *ngIf="isLogged">Nueva Skill</button>
    
    </div>

    <div class="row ">

      <div class=" text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
        <circle-progress 
        [percent]="(skill.porcentaje)" 
        [radius]="75" 
        [imageSrc]="''" 
        [title]="(skill.nombre)"
        [titleColor]="'yellow'"
        [showTitle]="true" 
        [showImage]="false" 
        [imageHeight]="70" 
        [imageWidth]="70" 
        [showUnits]="false"
        [showSubtitle]="false" 
        [outerStrokeWidth]="16" 
        [innerStrokeWidth]="2" 
        [outerStrokeColor]="'#78C000'"
        [innerStrokeColor]="'#C7E596'" 
        [animation]="true" 
        [animationDuration]="600">
        </circle-progress>

        <div >
        <td *ngIf="isLogged">
          <button class="btn btn-light" routerLink="/editskill/{{skill.id}}">
              <i class="bi bi-pencil-fill"></i></button>
      </td>
      <td *ngIf="isLogged">
          <button class="btn btn-danger" (click)="delete(skill.id)">
              <i class="bi bi-trash-fill"></i></button>
      </td>
    </div>

      </div>
   
</div>

</div>


<!--skills-->


      </div>
      <div class="col-md-1">
    
      </div>
    </div>
  </div>
