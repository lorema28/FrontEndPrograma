<div class="container"  *ngIf="educacion">
    <div class="card mt-3 p-3  bg-dark" id="education" style=" list-style: none; box-shadow: 5px 5px 10px  rgba(29, 29, 28, 0.782)">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group" style="color: aliceblue;">
                    <label for="nombreE">Nombre de la Institución Educativa</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="educacion.nombreE" required>
                </div>
                <div class="form-group" style="color: aliceblue;">
                    <label for="descripcionE">Descripcion de la carrera</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="educacion.descripcionE" required>
                </div>
                <button class="btn btn-primary">
                    Editar Educación
                </button>
            </form>
        </div>
    </div>
    </div>
</div>
