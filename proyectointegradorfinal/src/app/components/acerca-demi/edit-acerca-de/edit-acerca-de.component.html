<div class="container"  *ngIf="persona">
    <div class="card mt-3 p-3  bg-dark" id="education" style=" list-style: none; box-shadow: 5px 5px 10px  rgba(29, 29, 28, 0.782)">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group" style="color: aliceblue;">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="persona.nombre" required>
                </div>
                <div class="form-group" style="color: aliceblue;">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="persona.apellido" required>
                </div>
                <div class="form-group" style="color: aliceblue;">
                    <label for="apellido">Descripci√≥n</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="persona.descripcion" required>
                </div>
                <div class="form-group" style="color: aliceblue;">
                    <label for="img">Imagen</label>
                    <input type="file" class="form-control" id="img" name="img" [(ngModel)]="persona.img" (change)="uploadImage($event)"
                    accept=".jpg,.jpeg,.png">
                </div>
                <br>
<div class=" imagen">
<img [src] = "imageService.url" width="200px">
</div>

                <br>
                <button class="btn btn-primary">
                    Editar Persona
                </button>
            </form>
        </div>
    </div>
    </div>
</div>
